<div class="col-sm-8">
	
	<h2>Mes appareils</h2>

	<p>Mise à jour : {{ lastUpdate | async | date: 'short' | uppercase }}</p>

	<ul class="list-group">
		<app-appareil  *ngFor="let appareil of appareils; let i = index"
		[appareilName]="appareil.name"
		[appareilStatus]="appareil.status"
		[indexOfAppareil]="i"
		[id]="appareil.id"></app-appareil>
	</ul>

	<div><br/>
		<button class="btn btn-success"
				(click)="onAllumer()"
				style="margin-right: 10px">Tout allumer</button>
		<button class="btn btn-danger"
				(click)="onEteindre()">Tout éteindre</button>
	</div><br/>

	<div>
		<button class="btn btn-sm btn-primary"
          		(click)="onSave()"
          		style="margin-right: 10px">Sauvegarder</button>
		<button class="btn btn-sm btn-primary"
          		(click)="onFetch()">Charger</button>
	</div>
</div>
